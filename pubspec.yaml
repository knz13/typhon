  flutter:
    sdk: flutter

  flame: ^1.6.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size
  cupertino_icons: ^1.0.2
  tabbed_view: ^1.16.0+1
  font_awesome_flutter: ^10.4.0
  blur: ^3.1.0
  path_provider:
  ffigen:
  ffi:
  native_context_menu:
  material_design_icons_flutter:
  file_picker:
  url_launcher:
  watcher:
  flutter_styled_toast:
  flutter_spinkit:
  
dev_dependencies:
